나만의 코드 악보 공유 앱

인터넷에서 코드 악보를 찾아보면 코드와 가사를 타이핑 한 후 띄어쓰기를 하며 간격을 맞춰 악보를 만든 것을 보고
나만의 코드 악보를 간단하게 만들어 다른 사람들과 쉽게 공유할 수 있는 플랫폼을 만들었습니다.

백엔드는 Firebsae, 프론트는 Flutter 를 이용하였습니다.
